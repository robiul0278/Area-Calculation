<!DOCTYPE html>
<html lang="en" data-theme="">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>assignment-05</title>
</head>
<body>
<header>
    <div class="navbar bg-cyan-100 lg:px-12">
        <div class="flex-1">
          <a class="btn btn-ghost normal-case font-black text-3xl">Interactive</a>
        </div>
        <div class="navbar-end">
            <a class="px-5 py-1 rounded-md font-semibold text-white bg-cyan-400">Blog</a>
          </div>
      </div>
</header>
<main>
    <section class="lg:px-10 flex flex-col md:flex-row lg:flex-row gap-4">
        <div class="math-equation mt-8 w-[60%] grid md:grid-cols-2 lg:grid-cols-3 gap-4">
            <div class="card w-full  shadow-xl">
               <figure class="px-10 pt-10">
                  <img src="/images/triangle.png" alt="" class="rounded-xl" />
                </figure>
                <div class="card-body items-center text-center">
                  <h2 id="triangle-name" class="card-title">Triangle</h2>
                  <p>Area (A) = 0.5 x b x h </p>
                    <div class="py-2">
                        <input class="w-1/4 px-2 bg-stone-200 rounded-md" type="number" name="" id="t-base" placeholder="b"><span class="px-1">cm</span>
                        <input class="w-1/4 px-2 bg-stone-200 rounded-md" type="number" name="" id="t-hight" placeholder="h"><span class="px-1">cm</span>
                    </div>
                  <div class="card-actions">
                    <button id="triangle" class="px-10 rounded-md btn btn-primary text-white">Calculate</button>
                  </div>
                </div>
              </div>
            <div class="card w-full  shadow-xl">
                <figure class="px-10 pt-10">
                  <img src="/images/rectangle.png" alt="Shoes" class="rounded-xl" />
                </figure>
                <div class="card-body items-center text-center">
                  <h2 id="rectangle-name" class="card-title">Rectangle</h2>
                  <p>Area (A) = w x I</p>
                    <div class="py-2">
                        <input class="w-1/4 px-2 bg-stone-200 rounded-md" type="number" name="" id="rectangle-w" placeholder="w"><span class="px-1">cm</span>
                        <input class="w-1/4 px-2 bg-stone-200 rounded-md" type="number" name="" id="rectangle-l" placeholder="I"><span class="px-1">cm</span>
                    </div>
                  <div class="card-actions">
                    <button id="rectangle" class="px-10 rounded-md btn btn-primary text-white">Calculate</button>
                  </div>
                </div>
              </div>
            <div class="card w-full  shadow-xl">
                <figure class="px-10 pt-10">
                  <img src="/images/parallelogram.png" alt="" class="rounded-xl" />
                </figure>
                <div class="card-body items-center text-center">
                  <h2 id="parallelogram-name" class="card-title">Parallelogram</h2>
                  <p>Area (A) = b x h</p>
                    <div class="py-2">
                        <input class="w-1/4 px-2 bg-stone-200 rounded-md" type="number" name="" id="parallelogram-b" placeholder="b"><span class="px-1">cm</span>
                        <input class="w-1/4 px-2 bg-stone-200 rounded-md" type="number" name="" id="parallelogram-h" placeholder="h"><span class="px-1">cm</span>
                    </div>
                  <div class="card-actions">
                    <button id="parallelogram" class="px-10 rounded-md btn btn-primary text-white">Calculate</button>
                  </div>
                </div>
              </div>
            <div class="card w-full  shadow-xl">
                <figure class="px-10 pt-10">
                  <img src="/images/rhombus.png" alt="Shoes" class="rounded-xl" />
                </figure>
                <div class="card-body items-center text-center">
                  <h2 id="rhombus-name" class="card-title">Rhombus</h2>
                  <p>Area (A) = 0.5 x d<sub>1</sub> x d<sub>2</sub> </p>
                    <div class="py-2">
                        <input class="w-1/4 px-2 bg-stone-200 rounded-md" type="number" name="" id="r-diagonal1" placeholder="d"><span class="px-1">cm</span>
                        <input class="w-1/4 px-2 bg-stone-200 rounded-md" type="number" name="" id="r-diagonal2" placeholder="d"><span class="px-1">cm</span>
                    </div>
                  <div class="card-actions">
                    <button id="rhombus" class="px-10 rounded-md btn btn-primary text-white">Calculate</button>
                  </div>
                </div>
              </div>
            <div class="card w-full  shadow-xl">
                <figure class="px-10 pt-10">
                  <img src="/images/pentagon.png" alt="Shoes" class="rounded-xl" />
                </figure>
                <div class="card-body items-center text-center">
                  <h2 id="pentagon-name" class="card-title">Pentagon</h2>
                  <p>Area (A) = 0.5 x p x b </p>
                    <div class="py-2">
                        <input class="w-1/4 px-2 bg-stone-200 rounded-md" type="number" name="" id="pentagon-p" placeholder="p"><span class="px-1">cm</span>
                        <input class="w-1/4 px-2 bg-stone-200 rounded-md" type="number" name="" id="pentagon-b" placeholder="b"><span class="px-1">cm</span>
                    </div>
                  <div class="card-actions">
                    <button id="pentagon" class="px-10 rounded-md btn btn-primary text-white">Calculate</button>
                  </div>
                </div>
              </div>
            <div class="card w-full  shadow-xl">
                <figure class="px-10 pt-10">
                  <img src="/images/ellipse.png" alt="Shoes" class="rounded-xl" />
                </figure>
                <div class="card-body items-center text-center">
                  <h2 id="ellipse-name" class="card-title">Ellipse</h2>
                  <p>Area (A) = &#8508 ab</p>
                    <div class="py-2">
                    <input class="w-1/4 px-2 bg-stone-200 rounded-md" type="number" name="" id="ellipse-a" placeholder="a"><span class="px-1">cm</span>
                        <input class="w-1/4 px-2 bg-stone-200 rounded-md" type="number" name="" id="ellipse-b" placeholder="b"><span class="px-1">cm</span>
                    </div>
                  <div class="card-actions">
                    <button id="ellipse" class="px-10 rounded-md btn btn-primary text-white">Calculate</button>
                  </div>
                </div>
              </div>
        </div>
        <div  class="equation-details w-full md:w-[30%] lg:w-[30%] mx-auto border-4 border-gray-100 h-80 mt-12">
            <h1 class="text-center underline underline-offset-4 text-lg font-bold mt-2">Area Calculation</h1>
            <div class="overflow-x-auto">
              <table class="table w-full">
                <!-- head -->
                <thead>
                  <tr>
                    <th>NO</th>
                    <th>Name</th>
                    <th>Area</th>
                  </tr>
                </thead>
                <tbody id="table-container" >

                </tbody>
              </table>
            </div>
        </div>
    </section>
</main>
    <script src="index.js"></script>
</body>
</html>
